<div class="container-fluid px-9">
  <div class="row pt-7 pb-6">
    <div class="col">
      <img class="logo" src="assets/logo.png" alt="DISQO">
    </div>
  </div>
  <div class="row pt-3 pb-6">
    <div class="col">
      <div class="input-with-icon">
        <input
          [formControl]="searchText"
          (input)="searchNotes()"
          class="input-search"
          type="text"
          name="search-text"
          placeholder="Search Notes">
        <div class="icon pe-5">
          <fa-icon
            [icon]="faSearch"
            flip="horizontal"
            size="lg"></fa-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3 pb-8">
    <div class="col">
      <div class="note-block p-6">
        <h6 class="mt-0 mb-6 fw-bold ps-1">Create Note</h6>
        <app-note-form
          [showPlaceholders]="true"
          inputGroupClass="mb-4"
          buttonLabel="Create"></app-note-form>
      </div>
    </div>
    <div class="col">
      <app-note
        *ngFor="let id of displayNotesWithId;"
        [note]="(allNotes$ | async)[id]"
        class="mb-5"
      ></app-note>
    </div>
    <div class="col">
      <div class="note-block p-5 notes-chart">
      </div>
    </div>
  </div>
</div>
